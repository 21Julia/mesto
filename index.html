<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Веб-сервис Mesto для создания и обмена фотографиями"><meta name="author" content="Курганова Юлия"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bc3450ffaa676172ae9a.svg" alt="Логотип Место-Россия." class="header__logo"></header><main><section class="profile" aria-label="Информация о профиле"><div class="profile__info"><button type="button" class="profile__avatar-button" aria-label="Изменить аватар"><img src="bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя." class="profile__image"></button><div class="profile__description"><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button></div></div><button type="button" class="profile__add-button button" aria-label="Добавить карточку"></button></section><section class="elements" aria-label="Плитка картинок"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_avatar button" aria-label="Закрыть"></button><form name="avatar" class="popup__form popup__form_type_avatar" novalidate><fieldset class="popup__input-container"><h2 class="popup__title">Обновить аватар</h2><label for="avatar-input" class="popup__input-field"><input id="avatar-input" type="url" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" name="avatar" required> <span class="avatar-input-error popup__input-error"></span></label> <button type="submit" class="popup__save-button popup__save-button_margin_s">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_edit button" aria-label="Закрыть"></button><form name="edit" class="popup__form popup__form_type_edit" novalidate><fieldset class="popup__input-container"><h2 class="popup__title">Редактировать профиль</h2><label for="name-input" class="popup__input-field"><input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" name="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="name-input-error popup__input-error"></span></label> <label for="description-input" class="popup__input-field"><input id="description-input" class="popup__input popup__input_type_description" placeholder="О себе" name="about" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="description-input-error popup__input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_add button" aria-label="Закрыть"></button><form name="add" class="popup__form popup__form_type_add" novalidate><fieldset class="popup__input-container"><h2 class="popup__title">Новое место</h2><label for="title-input" class="popup__input-field"><input id="title-input" class="popup__input popup__input_type_title" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="title-input-error popup__input-error"></span></label> <label for="link-input" class="popup__input-field"><input id="link-input" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" required> <span class="link-input-error popup__input-error"></span></label> <button type="submit" class="popup__save-button">Создать</button></fieldset></form></div></div><div class="popup popup_type_confirmation"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_confirmation button" aria-label="Закрыть"></button><form name="confirmation" class="popup__form" novalidate><fieldset class="popup__input-container"><h2 class="popup__title popup__title_margin_s">Вы уверены?</h2><button type="submit" class="popup__save-button popup__save-button_margin_s">Да</button></fieldset></form></div></div><div class="popup popup_type_image popup_opacity_l"><div class="popup__illustration-container"><button type="button" class="popup__close-button popup__close-button_type_image button" aria-label="Закрыть"></button><figure class="popup__illustration"><img class="popup__image" src="./images/" alt="Картинка попапа."><figcaption class="popup__caption"></figcaption></figure></div></div><template class="card-template"><li class="element"><button type="button" class="element__delete-button button" aria-label="Удалить"></button> <img class="element__image"><div class="element__items"><h2 class="element__title"></h2><div class="element__like"><button type="button" class="element__like-button" aria-label="Понравилось"></button><p class="element__like-counter">0</p></div></div></li></template></body></html>
