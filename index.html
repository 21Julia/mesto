<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Веб-сервис Mesto для создания и обмена фотографиями">
  <meta name="author" content="Курганова Юлия">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место-Россия." class="header__logo">
  </header>
  <main>
    <section class="profile" aria-label="Информация о профиле">
      <div class="profile__info">
        <img src="./images/profile-kusto.jpg" alt="Мужчина в очках и красной шапке на фоне моря." class="profile__image">
        <div class="profile__description">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Добавить карточку"></button>
    </section>
    <section class="elements" aria-label="Плитка картинок">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_edit button" aria-label="Закрыть"></button>
      <form name="edit" class="popup__form popup__form_type_edit">
        <fieldset class="popup__input-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" value="Жак-Ив Кусто" required>
          <input type="text" class="popup__input popup__input_type_description" placeholder="О себе" name="description" value="Исследователь океана" required>
         <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_add button" aria-label="Закрыть"></button>
      <form name="add" class="popup__form popup__form_type_add">
        <fieldset class="popup__input-container">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_type_title" placeholder="Название" name="title" required>
          <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" required>
         <button type="submit" class="popup__save-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_opacity_l">
    <div class="popup__illustration-container">
      <button type="button" class="popup__close-button popup__close-button_type_image button" aria-label="Закрыть"></button>
      <figure class="popup__illustration">
        <img class="popup__image" src="./images/" alt="Картинка попапа.">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template">
    <li class="element">
      <button type="button" class="element__delete-button button" aria-label="Удалить"></button>
      <img class="element__image">
      <div class="element__items">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="Понравилось"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
